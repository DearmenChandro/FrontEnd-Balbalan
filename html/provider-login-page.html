<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Provider Login | ReserveAja</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="../css/provider-login-style.css" />
</head>

<body>

    <!-- Header Start -->



    <header>

        <section class="headclass">

            <div class="headsection">

                <img src="../img/logo-ragaktia.png" alt="logo" id="logo">

            </div>


        </section>

    </header>



    <!-- Header End -->




    <!-- content start -->
    <section class="content">


        <div class="content-user-role">
            <p>Provider Login</p>
        </div>


        <form action="">



            <div class="input-group">



                <div class="form-input">
                    <p>Username
                        <i data-feather="info"></i>
                    </p>
                    <input type="text" placeholder="Username">
                </div>


                <div class="form-input">
                    <p>Password
                        <i data-feather="info"></i>
                    </p>
                    <input type="text" placeholder="Password">
                </div>




            </div>

    </section>

    </form>

    <div class="register-cta">
        <p>Dont'have any account?&nbsp;</p>
        <a href="./provider-sign-up.html">Register</a>
    </div>

    <!-- content end -->

    <!-- Button Start -->
    <div class="group-button">


        <button id="back-button" type="button" href="#" onclick="goBack()">

            <i data-feather="arrow-left"></i>

        </button>


        <button id="login-button" href="#">

            Login

        </button>


    </div>
    <!-- Button End -->







    <!-- Feather Icons -->
    <script>
        feather.replace();
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
