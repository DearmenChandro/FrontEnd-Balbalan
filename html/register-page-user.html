<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | BalbalanID</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="../css/register-page-user-style.css" />
</head>

<body>

    <!-- Header Start -->



    <header>

        <section class="headclass">

            <div class="headsection">

                <img src="../img/logo.png" alt="logo" id="logo">
                <img src="../img/logo-tulisan.png" alt="logo" id="logo-tulisan">


            </div>


        </section>

    </header>




    <!-- Header End -->




    <!-- content start -->

    <section class="content">

        <div class="content-user-role">
            <p>Player Sign Up</p>
        </div>

        <form action="">

            <div class="input-group">



                <div class="form-input">
                    <p>Username
                        <i data-feather="info"></i>
                    </p>
                    <input type="text" placeholder="Username">
                </div>



                <div class="form-input">
                    <p>Email
                        <i data-feather="info"></i>
                    </p>
                    <input type="text" placeholder="Email">
                </div>


                <div class="form-input">
                    <p>Nomor Handphone
                        <i data-feather="info"></i>
                    </p>
                    <input type="text" placeholder="Nomor Handphone">
                </div>



                <div class="form-input">
                    <p>Password
                        <i data-feather="info"></i>
                    </p>
                    <input type="text" placeholder="Password">
                </div>



                <div class="form-input">
                    <p>Confirm Password
                        <i data-feather="info"></i>
                    </p>
                    <input type="text" placeholder="Confirm Password">
                </div>






            </div>



        </form>

        <div class="login-cta">
            <p>Already a user?&nbsp;</p>
            <a href="login-page-user.html">Login</a>
        </div>

    </section>

    <!-- content end -->

    <!-- Button Start -->
    <div class="group-button">


        <button id="back-button" type="button" href="#" onclick="goBack()">

            <i data-feather="arrow-left"></i>

        </button>


        <button id="register-button" href="#">

            Register

        </button>


    </div>
    <!-- Button End -->







    <!-- Feather Icons -->
    <script>
        feather.replace();
        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
