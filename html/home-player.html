<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Home Player | ReserveAja</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="../css/home-player-style.css" />

</head>

<body>

    <section class="body-bg">

        <div class="body-bg-backdrop">

            <div class="menu-group">
                <div class="menu">
                    <div class="menu-button">
                        <a href="home-user-page.html">BERANDA</a>
                    </div>
                </div>
                <div class="menu">
                    <div class="menu-button" id="booking-menu">
                        <a href="#b">BOOKING</a>
                    </div>
                </div>
                <div class="menu">
                    <div class="menu-button">
                        <a href="#c">RIWAYAT</a>
                    </div>
                </div>
                <div class="menu">
                    <div class="menu-button">
                        <a href="#d">AKUN</a>
                    </div>
                </div>
            </div>

            <header class="headnav">

                <img src="../img/logo-reserveaja.png" alt="">
                <!-- <a href="login-page-provider.html"><i data-feather="menu"></i></a> -->
                <a href="#y">
                    <i data-feather="menu" id="#menu-btn"></i>
                </a>

            </header>

            <section class="content">
                <div class="content-text">
                    <p>Lakukan Reservasi Lapangan Sekarang Juga!</p>
                </div>
                <div class="content-row-menu">

                    <div class="content-row-menu-box">
                        <h4>Jenis Olahraga</h4>
                        <div class="content-row-menu-box-group">
                            <div class="box-group-icon">
                                <i data-feather="dribbble"></i>
                            </div>
                            <select name="sport-select" id="sport-select">
                                <option value="hurr" id="hurr-text" selected disabled hidden>Pilih Olahragamu</option>
                                <option value="0">BADMINTON</option>
                                <option value="1">BASKET</option>
                                <option value="2">FUTSAL</option>
                            </select>
                        </div>

                    </div>

                    <div class="content-row-menu-box">
                        <h4>Tanggal</h4>
                        <div class="content-row-menu-box-group">
                            <div class="box-group-icon">
                                <i data-feather="calendar"></i>
                            </div>
                            <input type="date" id="pilih-tanggal">
                        </div>

                    </div>

                    <div class="content-row-menu-box">
                        <h4>Jam</h4>
                        <div class="content-row-menu-box-group">
                            <div class="box-group-icon">
                                <i data-feather="clock"></i>
                            </div>
                            <input type="time" id="time-start">
                            <input type="time" id="time-end">

                        </div>

                    </div>

                    <div class="content-row-menu-box">

                        <button class="content-row-menu-box-group" id="box-group-search">
                            <i data-feather="search"></i>
                        </button>

                    </div>




                </div>

                <div class="menu-group-bottom">
                    <a class="menu-bottom-beranda" href="home-user-page.html">
                        <div class="menu-bottom">
                            <img src="../img/rounded-balbalan-logo.png" alt="">
                            <p id="beranda-title">BERANDA</p>
                        </div>
                    </a>

                    <a class="menu-bottom-booking" href="#b">
                        <div class="menu-bottom">
                            <img src="../img/ball-icon.png" alt="">
                            <p>BOOKING</p>
                        </div>
                    </a>

                    <a class="menu-bottom-riwayat" href="#c">
                        <div class="menu-bottom">
                            <img src="../img/riwayat-icon.png" alt="">
                            <p>RIWAYAT</p>
                        </div>
                    </a>

                    <a class="menu-bottom-akun" href="#d">
                        <div class="menu-bottom">
                            <img src="../img/akun-icon.png" alt="">
                            <p>AKUN</p>
                        </div>
                    </a>
                </div>

            </section>


            <!-- Feather Icons -->
            <script>
                feather.replace();
            </script>

        </div>

    </section>

</body>


</html>
