<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | BalbalanID</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@100;300;400&display=swap"
        rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="../css/login-page-style.css" />
</head>

<body>

    <!-- Header Start -->



    <header>



        <div class="headsection">

            <img src="../img/logo.png" alt="logo" id="logo">
            <img src="../img/logo-tulisan.png" alt="logo" id="logo-tulisan">


        </div>




    </header>



    <!-- Header End -->




    <!-- content start -->


    <form action="">

        <div class="input-group">



            <div class="form-input">
                <p>Username
                    <i data-feather="info"></i>
                </p>
                <input type="text" placeholder="Username">
            </div>


            <div class="form-input">
                <p>Password
                    <i data-feather="info"></i>
                </p>
                <input type="text" placeholder="Password">
            </div>




        </div>



    </form>

    <div class="register-cta">
        <p>Dont'have any account?&nbsp;</p>
        <a href="../docs/register-page.html">Register</a>
    </div>

    <!-- content end -->

    <!-- Button Start -->
    <div class="group-button">


        <button id="back-button" type="button" href="#">

            <i data-feather="arrow-left"></i>

        </button>


        <button id="register-button" type="submit" href="#">

            Register

        </button>


    </div>
    <!-- Button End -->







    <!-- Feather Icons -->
    <script>
        feather.replace();
    </script>

</body>

</html>
