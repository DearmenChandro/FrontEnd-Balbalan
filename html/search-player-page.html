<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Player | RagaKita</title>

    <!-- My style -->
    <link rel="stylesheet" href="../css/search-player-style.css">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">


</head>

<body>

    <section class="header">
        <a href="./home-player.html">
            <img src="../img/logo-ragaktia.png" alt="Logo RagaKita">
        </a>
        <div class="header-menu">
            <div class="menu">
                <div class="menu-button">
                    <a href="home-user-page.html">BERANDA</a>
                </div>
            </div>
            <div class="menu">
                <div class="menu-button" id="booking-menu">
                    <a href="#b">BOOKING</a>
                </div>
            </div>
            <div class="menu">
                <div class="menu-button">
                    <a href="#c">RIWAYAT</a>
                </div>
            </div>
            <div class="menu">
                <div class="menu-button">
                    <a href="#d">AKUN</a>
                </div>
            </div>
        </div>
        <div class="header-burger-icon">
            <i data-feather="menu"></i>
        </div>
    </section>

    <section class="search-row">
        <div class="search-and-input">
            <div class="search">
                <button> <i data-feather="arrow-left"></i> </button>
                <input type="search" placeholder="Cari nama lapangan...">
            </div>
            <div class="input">
                <select name="sport-select" id="sport-select">
                    <option value="hurr" id="hurr-text" selected disabled hidden>Pilih Olahragamu</option>
                    <option value="0">BADMINTON</option>
                    <option value="1">BASKET</option>
                    <option value="2">FUTSAL</option>
                </select>
                <input type="datetime-local" id="date-select">
            </div>
        </div>

        <div class="features-group">
            <button>Semua</button>
            <button>Terlaris</button>
            <button>Terdekat</button>
            <button>Tertinggi</button>
        </div>
    </section>


    <script>
        feather.replace()
    </script>

</body>

</html>
